<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Cadastro de Usuário</h1>
    <form action="#" method="POST" onsubmit="funcaoColeta(event)">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="cpf_cnpj">CPF/CNPJ:</label>
        <input type="text" id="cpf_cnpj" name="cpf_cnpj" required>

        <label for="tipo_transporte">Tipo de Transporte:</label>
        <select id="tipo_transporte" name="tipo_transporte" required>
            <option value="carro">Carro</option>
            <option value="moto">Moto</option>
            <option value="bicicleta">Bicicleta</option>
            <option value="outro">Outro</option>
        </select>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required>

        <input type="submit" value="Cadastrar">
    </form>

    <script src="https://npmcdn.com/parse/dist/parse.min.js"></script>
    
    <script>
    
            Parse.initialize('winm9cbnUUSt37DOLHgvXRBdSbRLRyv4RXW7WvvD', 'jcrjxZKfxwXXqldjxT9SIG1tPUil7O0YzlUc70Dd'); //PASTE HERE YOUR Back4App APPLICATION ID AND YOUR JavaScript KEY
            Parse.serverURL = "https://parseapi.back4app.com/";

        async function funcaoColeta(event) {
            event.preventDefault(); // Evita o envio padrão do formulário

            const productName = document.getElementById("nome").value;
            const cpf_cnpj = document.getElementById("cpf_cnpj").value;
            const tipo_transporte = document.getElementById("tipo_transporte").value;
            const email = document.getElementById("email").value;
            const telefone = document.getElementById("telefone").value;

            try {
                const myNewObject = new Parse.Object('Coleta');
                myNewObject.set('nome', productName);
                myNewObject.set('cpfCnpj', cpf_cnpj);
                myNewObject.set('tipoTransporte', tipo_transporte);
                myNewObject.set('email', email);
                myNewObject.set('telefone', parseInt(telefone));

                const result = await myNewObject.save();
                console.log('Produto criado:', result);
                alert(
                "Transportador cadastrado!"
            );
            } catch (error) {
                console.error('Erro ao criar produto:', error);
                alert(
               "Erro ao registrar voluntário."
            )
            }
        }
    </script>

</body>
</html>
