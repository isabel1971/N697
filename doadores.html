<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cadastro de Doador</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 0, 0, 0.1);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <section class="doador">
        <h1 class="container__titulo">Cadastro de Doador</h1>
        <form action="#" method="POST" onsubmit="minhaFuncaoSalvar(event)">
            <label class="container__texto" for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label class="container__texto" for="cpf_cnpj">CPF/CNPJ:</label>
            <input type="text" id="cpf_cnpj" name="cpf_cnpj" required>

            <label class="container__texto" for="endereco">Endere√ßo:</label>
            <input type="text" id="endereco" name="endereco" required>

            <label class="container__texto" for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label class="container__texto" for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>

            <input type="submit" value="Cadastrar">
        </form>
    
    <script src="https://npmcdn.com/parse/dist/parse.min.js" onload="initParse()"></script>
    <script>
        function initParse() {
            Parse.initialize('winm9cbnUUSt37DOLHgvXRBdSbRLRyv4RXW7WvvD', 'jcrjxZKfxwXXqldjxT9SIG1tPUil7O0YzlUc70Dd');
            Parse.serverURL = "https://parseapi.back4app.com/";
        }

        async function minhaFuncaoSalvar(event) {
            event.preventDefault();

            (async () => {
                const myNewObject = new Parse.Object('Doador');
                myNewObject.set('nome', 'A string');
                myNewObject.set('cpfCnpj', 1);
                myNewObject.set('endereco', 'A string');
                myNewObject.set('email', 'A string');
                myNewObject.set('telefone', 1);
                try {
                    const result = await myNewObject.save();
                  
                    console.log('Doador created', result);
                } catch (error) {
                    console.error('Error while creating Doador: ', error);
                }
            })();

            (async () => {
                const Doador = Parse.Object.extend('Doador');
                const query = new Parse.Query(Doador);
                try {
                    const results = await query.find();
                    for (const object of results) {
                        // Access the Parse Object attributes using the .GET method
                        const nome = object.get('nome')
                        const cpfCnpj = object.get('cpfCnpj')
                        const endereco = object.get('endereco')
                        const email = object.get('email')
                        const telefone = object.get('telefone')
                        console.log(nome);
                        console.log(cpfCnpj);
                        console.log(endereco);
                        console.log(email);
                        console.log(telefone);
                    }
                } catch (error) {
                    console.error('Error while fetching Doador', error);
                }
            })();

            (async () => {
                const query = new Parse.Query(Doador);
                try {
                    // here you put the objectId that you want to update
                    const object = await query.get('xKue915KBG');
                    object.set('nome', 'A string');
                    object.set('cpfCnpj', 1);
                    object.set('endereco', 'A string');
                    object.set('email', 'A string');
                    object.set('telefone', 1);
                    try {
                        const response = await object.save();
                        // You can use the "get" method to get the value of an attribute
                        // Ex: response.get("<ATTRIBUTE_NAME>")
                        // Access the Parse Object attributes using the .GET method
                        console.log(response.get('nome'));
                        console.log(response.get('cpfCnpj'));
                        console.log(response.get('endereco'));
                        console.log(response.get('email'));
                        console.log(response.get('telefone'));
                        console.log('Doador updated', response);
                    } catch (error) {
                        console.error('Error while updating Doador', error);
                    }
                } catch (error) {
                    console.error('Error while retrieving object Doador', error);
                }
            })();
        }
    </script>
    </section>
</body>

</html>
