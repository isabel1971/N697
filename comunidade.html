<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="comunidades.css" media="screen">

    <script type="text/javascript" src="https://npmcdn.com/parse/dist/parse.min.js"></script>
    <script type="text/javascript" src="comunidade.js"></script>

    <!-- Título da página -->
    <title>Cadastro Comunidade</title>
</head>

<body>

    <div id="pagina-comunidade">

        <!-- Cabeçalho com título e subtítulo -->
        <div id="cabecalho">
            <h1 id="titulo">Cadastro de Comunidades</h1>
            <h2 id="subtitulo">Complete suas informações</h2>
        </div>

        <!-- Início do formulário -->
        <form onsubmit="criarComunidade(event)">
            <fieldset class="grupo">
                <div class="campo_comunidade">
                    <label for="nome comunidade"><strong>Nome da Comunidade</strong></label>
                    <input type="text" name="nome comunidade" id="txtNomeComunidade" required>
                </div>
                <div class="campo_comunidade">
                    <label for="endereco comunidade"><strong>Endereço Completo</strong></label>
                    <input type="text" name="endereco comunidade" id="txtEnderecoComunidade" required>
                </div>

                <div class="campo_comunidade">
                    <label for="email comunidade"><strong>Email da Comunidade</strong></label>
                    <input type="email" name="email comunidade" id="txtEmailComunidade" required>
                </div>

                <div class="campo_comunidade">
                    <label for="celular comunidade"><strong>Celular de Contato</strong></label>
                    <input type="text" name="celular comunidade" id="txtCelularComunidade" required>
                </div>

                <button type="submit" id="btnSalvar">Salvar</button>
            </fieldset>
        </form>
    </div>
</body>
