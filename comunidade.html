<!doctype html>
<html> 
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" type="text/css" href="formstyles.css" media="screen">

        <!-- Título da página -->
        <title>Cadastro Comunidade</title>
    </head>

    <body>  

        <!-- Cabeçalho com título e subtítulo -->
        <div>
            <h1 id="titulo">Cadastro de Comunidades</h1>
            <h2 id="subtitulo">Complete suas informações</h2>
            <br>
        </div>

        <!-- Início do formulário -->
        <form>

            <fieldset class="grupo">

                <div class="campo comunidade">
                    <label for="nome comunidade"><strong>Nome da Comunidade</strong></label>
                    <input type="text" name="nome comunidade" id="nome comunidade" required>
                </div>

                <div class="campo comunidade">
                    <label for="endereco comunidade"><strong>Endereço Completo</strong></label>
                    <input type="text" name="endereco comunidade" id="endereco comunidade" required>
                </div>

                <div class="campo comunidade">
                    <label for="email comunidade"><strong>Email da Comunidade</strong></label>
                    <input type="email" name="email comunidade" id="email comunidade" required>
                </div>

                <div class="campo comunidade">
                    <label for="celular comunidade"><strong>Celular de Contato</strong></label>
                    <input type="text" name="celular comunidade" id="celular comunidade" required>
                </div>

                <button type="submit">Salvar</button>

            </fieldset> 
        </form>
    </body>
</html>
