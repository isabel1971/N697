<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Seus estilos CSS aqui */
    </style>
</head>
<body>

    <h2>Cadastro de Produtos</h2>

    <form id="productForm">
        <label for="productName">Nome do Produto:</label>
        <input type="text" id="productName" name="productName" required>

        <label for="quantity">Quantidade:</label>
        <input type="number" id="quantity" name="quantity" required>

        <label for="perishable">Perecível:</label>
        <select id="perishable" name="perishable">
            <option value="sim">Sim</option>
            <option value="nao">Não</option>
        </select>

        <label for="expirationDate">Data de Validade:</label>
        <input type="date" id="expirationDate" name="expirationDate">

        <button type="button" onclick="submitForm()">Cadastrar Produto</button>
    </form>
    <div id="result></div>
    
    <script>
        async function submitForm() {
            var productName = document.getElementById("productName").value;
            var quantity = document.getElementById("quantity").value;
            var perishable = document.getElementById("perishable").value;
            var expirationDate = document.getElementById("expirationDate").value;

            console.log("Nome do Produto: " + productName);
            console.log("Quantidade: " + quantity);
            console.log("Perecível: " + perishable);
            console.log("Data de Validade: " + expirationDate);
            
            // Lógica do Parse
            Parse.serverURL = 'https://parseapi.back4app.com';
            Parse.initialize('winm9cbnUUSt37DOLHgvXRBdSbRLRyv4RXW7WvvD', 'jcrjxZKfxwXXqldjxT9SIG1tPUil7O0YzlUc70Dd', 'IKk4O6FgJciA82YwWjEcq1Csbd5HerFC7oQVyrLw');
            
            const myNewObject = new Parse.Object('Produtos');
            myNewObject.set('NomeProduto', productName);
            myNewObject.set('quantidade', parseInt(quantity));
            myNewObject.set('perecivel', perishable === "sim");
            myNewObject.set('dataValidade', new Date(expirationDate));
            myNewObject.set('doacaoEspecie', false);
            myNewObject.set('valorDoacao', null);
            
            try {
                const result = await myNewObject.save();
                console.log('Produtos created', result);
                document.getElementById("result").innerText = 'Produtos criados: ' + JSON.stringify(result);
            } catch (error) {
                console.error('Error while creating Produtos: ', error);
                document.getElementById("result").innerText = 'Erro ao criar produtos: ' + error.message;
            }
        }
    </script>
</body>
</html>
