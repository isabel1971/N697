<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            max-width: 400px;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>

    <h2>Cadastro de Produtos</h2>

    <form id="productForm">
        <label for="productName">Nome do Produto:</label>
        <input type="text" id="productName" name="productName" required>

        <label for="quantity">Quantidade:</label>
        <input type="number" id="quantity" name="quantity" required>

        <label for="perishable">Perecível:</label>
        <select id="perishable" name="perishable">
            <option value="sim">Sim</option>
            <option value="nao">Não</option>
        </select>

        <label for="expirationDate">Data de Validade:</label>
        <input type="date" id="expirationDate" name="expirationDate">

        <label for="donationAmount">Valor da Doação:</label>
        <input type="number" id="donationAmount" name="donationAmount" step="0.01">

        <button type="button" onclick="submitForm()">Cadastrar Produto</button>
    </form>

    <script>
        function submitForm() {
            var productName = document.getElementById("productName").value;
            var quantity = document.getElementById("quantity").value;
            var perishable = document.getElementById("perishable").value;
            var expirationDate = document.getElementById("expirationDate").value;
            var donationAmount = document.getElementById("donationAmount").value;

            console.log("Nome do Produto: " + productName);
            console.log("Quantidade: " + quantity);
            console.log("Perecível: " + perishable);
            console.log("Data de Validade: " + expirationDate);
            console.log("Valor da Doação: " + donationAmount);

            // Aqui você pode colocar a lógica para enviar os dados para o back-end
        }
    </script>
</body>
</html>
